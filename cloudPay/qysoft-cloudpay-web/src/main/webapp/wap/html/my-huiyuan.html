	<script type="text/javascript">
		var userLevelId= "";
		var isShop = "";
		//框架初始化
		qySoftInit("../../static/qyScript/web/");
		//apicloud 准备完成

			  layui.use(['qyWin','qyForm','template','menudown','layer'], initpage);


		
		function initpage(){
			var qyWin  = layui.qyWin;
			var qyForm = layui.qyForm;

			userLevelId = layui.qyForm.GetQueryString("userLevelId");
			isShop = layui.qyForm.GetQueryString("isShop");
			// var menudown = layui.menudown;
			// menudown.init(1,menuDownSelect);

			if(userLevelId == "1"){
				$("#title").html("普通会员");
			}
			if(userLevelId == "2"){
				$("#title").html("正式会员");
			}
			if(userLevelId == "3"){
				$("#title").html("VIP会员");
			}
			if(isShop == "1"){
				$("#title").html("联营商家");
			}

			qyForm.pageajax(loadData,{
				"pageNo":"1",
				"pageSize":"10",
				"userLevelId" : userLevelId,
				"isShop" : isShop
			});
		}


		function loadData(param,callback){

			layui.qyForm.qyajax("/f/app/userinfo/userManager",param,function(data){
		
					var pageData = data.fenXiangNum;
					var html = template('tpl_tuijianList', data);
			
					$("#temp_tuijianList").append(html);
					//分页回调结束处理方法, 传入的参数必须正确
					if(callback){
						callback(pageData);
					}
			 });
		}
