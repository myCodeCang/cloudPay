<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="../css/aui/aui.css" />
		<link rel="stylesheet" type="text/css" href="../css/template/style.css"/>
		<script type="text/javascript" src="../../static/qyScript/web/layer/layui.js"></script>
		<script type="text/javascript" src="../../static/qyScript/web/qyconfig.js"></script>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav home">
			 <a class="aui-pull-left aui-btn back"  href="javascript:history.go(-1)">
		        <span class="aui-iconfont aui-icon-left"></span>
		    </a>
			<div class="aui-title">个人注册</div>
		</header>
		<div class="height-one"></div>
		<div class="aui-content register">
		    <ul class="aui-list aui-form-list">
		        <li class="aui-list-item">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-label">
		                    用户名：
		                </div>
		                <div class="aui-list-item-input">
		                    <input type="text" placeholder="请输入用户名">
		                </div>
		            </div>
		        </li>
		        <li class="aui-list-item">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-label">
		                    省份：
		                </div>
		                <div class="aui-list-item-input">
		                    <input type="text" placeholder="请输入省份">
		                </div>
		            </div>
		        </li>
		        <li class="aui-list-item">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-label">
		                    城市：
		                </div>
		                <div class="aui-list-item-input">
		                    <input type="text" placeholder="请输入城市">
		                </div>
		            </div>
		        </li>
		        <li class="aui-list-item">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-label">
		                    地区：
		                </div>
		                <div class="aui-list-item-input">
		                    <input type="text" placeholder="请输入地区">
		                </div>
		            </div>
		        </li>
		        <li class="aui-list-item">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-label">
		                    设置密码：
		                </div>
		                <div class="aui-list-item-input">
		                    <input type="password" placeholder="请输入6-15位英文、数字组合">
		                </div>
		            </div>
		        </li>
		        <li class="aui-list-item">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-label">
		                    确认密码：
		                </div>
		                <div class="aui-list-item-input">
		                    <input type="password" placeholder="请输入6-15位英文、数字组合">
		                </div>
		            </div>
		        </li>
		        <li class="aui-list-item">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-label">
		                    设置安全密码：
		                </div>
		                <div class="aui-list-item-input">
		                    <input type="password" placeholder="请输入6位安全密码">
		                </div>
		            </div>
		        </li>
		        <li class="aui-list-item">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-label">
		                    确认安全密码：
		                </div>
		                <div class="aui-list-item-input">
		                    <input type="password" placeholder="请输入6位安全密码">
		                </div>
		            </div>
		        </li>
		        <li class="aui-list-item register-bg">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-label">
		                    为确保个人信息安全，密码切勿过于简单
		                </div>
		            </div>
		        </li>
		        <li class="aui-list-item register-one">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-label">
		                    手机号码：
		                </div>
		                <div class="aui-list-item-input">
		                    <input type="text" placeholder="请输入手机号码"><div class="aui-btn aui-btn-block">获取验证码</div>
		                </div>
		            </div>
		        </li>
		        <li class="aui-list-item">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-label">
		                    验证码：
		                </div>
		                <div class="aui-list-item-input">
		                    <input type="text" placeholder="请输入验证码">
		                </div>
		            </div>
		        </li>
		    </ul>
		</div>  
		<div class="aui-content register-but">
			 <div class="aui-btn aui-btn-block">确认注册</div>
		</div>
		<div class="aui-content register-radio">
    		<ul class="aui-list">
				 <li class="aui-list-item">
		            <div class="aui-list-item-inner">
		                <label><input class="aui-checkbox" type="checkbox" checked=""> 阅读并接受<a href="javascript:;" style="color:#7e32b8;">《丝路宝用户注册协议》</a></label>
		            </div>
		        </li>
		    </ul>
		</div>    
	</body>

	<script type="text/javascript">
			//框架初始化
			qySoftInit("../../static/qyScript/web/");
		
			//apicloud 准备完成

				  layui.use(['qyWin','qyForm'], initpage);

			function initpage(){
				var qyWin  = layui.qyWin;

				qyWin.fixStatusBar("header");
			}
			
	</script>
</html>
