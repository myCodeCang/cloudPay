<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>分享人</title>
		<link rel="stylesheet" type="text/css" href="../css/aui/aui.css" />
		<link rel="stylesheet" type="text/css" href="../css/template/style.css"/>
		<script type="text/javascript" src="../../static/qyScript/web/layer/layui.js"></script>
		<script type="text/javascript" src="../../static/qyScript/web/qyconfig.js"></script>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav home">
			<a class="aui-pull-left aui-btn back"  href="javascript:history.go(-1)">
		        <span class="aui-iconfont aui-icon-left"></span>
		    </a>
			<div class="aui-title">分享人</div>
		</header>
		<div class="height-one"></div>
		<div class="aui-content">
		    <ul class="aui-list">
		        <li class="aui-list-item aui-list-item-middle">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-title aui-font-size-18">分享人</div>
		                <div class="aui-pull-right aui-font-size-18">丝路宝</div>
		            </div>    
		        </li>
		        <li class="aui-list-item aui-list-item-middle">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-title">姓名</div>
		                <div class="aui-pull-right">丝路宝</div>
		            </div>    
		        </li>
		        <li class="aui-list-item aui-list-item-middle">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-title">手机</div>
		                <div class="aui-pull-right">暂无</div>
		            </div>    
		        </li>
		        <li class="aui-list-item aui-list-item-middle">
		            <div class="aui-list-item-inner">
		                <div class="aui-list-item-title">邮箱</div>
		                <div class="aui-pull-right">暂无</div>
		            </div>    
		        </li>
		    </ul>
		</div>    
	</body>
	<script type="text/javascript">
			//框架初始化
			qySoftInit("../../static/qyScript/web/");
		
			//apicloud 准备完成

				  layui.use(['qyWin','qyForm'], initpage);

			function initpage(){
				var qyWin  = layui.qyWin;

				qyWin.fixStatusBar("header");
			}
			
			function save(){

				var oldPwd = $("#oldPwd").val();
				var newPwd = $("#newPwd").val();
				var newPwds = $("#newPwds").val();

				if(!oldPwd){
					layui.qyWin.toast("请输入原始密码!");
					return ;
				}
				if(!newPwd){
					layui.qyWin.toast("请输入新密码!");
					return ;
				}
				if(newPwd != newPwds){
					layui.qyWin.toast("请两次新密码保持一致!");
					return ;
				}
				var data = {
					oldPwd : oldPwd,
					newPwd : newPwd
				}
				layui.qyForm.qyajax("/f/app/userinfo/updatePassword",data,function(res){
						layui.qyWin.toast(res.info);
						setTimeout("javascript:history.go(-1)",1000);
				});

				
			}
	</script>
</html>
